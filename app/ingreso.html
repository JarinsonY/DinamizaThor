<body class="ingreso">
    <div class="container">
        <div class="contenido">
            <h1 class="brand">DINAMIZATHOR</h1>
            <form action="" class="mb-3" id="fg">
                <div class="form-group">
                    <input type="text" placeholder="Correo" class="form-control" id="email" required>
                    <input type="password" placeholder="Contraseña" class="form-control mt-2" id="contrasena" required>
                </div>
            </form>
            <br>
            <a href="#" onclick="olvido()" id="olvido">¿Olvidaste tu contraseña?</a>
            <br>
            <div class="btns">
                <button type="submit" class="btn btn-success mb-2" id="ingresar" onclick="ingresar()">Ingresar</button><br>
                <button type="button" class="btn btn-outline-light mb-2" data-toggle="modal"
                    data-target="#exampleModal">Registrarse</button><br>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal2" id="intro">Ver
                    Intro</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre..." required>
                        <input type="text" id="documento" class="form-control my-2"
                            placeholder="Ingresa tu número de documento..." required>
                        <input type="text" id="edad" class="form-control my-2" placeholder="Ingresa tu edad..."
                            required>
                        <input type="email" id="email2" class="form-control my-2" placeholder="Ingresa correo..."
                            required>
                        <input type="password" id="contrasena2" class="form-control" placeholder="Ingresa contraseña..."
                            required>
                        <small class="form-text text-muted">Elija una clave de mínimo 6 caráteres.</small>
                        <select class="form-control my-2" id="select" name="user" required>
                            <option value="Estudiante" name="estudiante">Estudiante</option>
                            <option value="Docente" name="docente">Docente</option>
                        </select>
                        <div class="mt-2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal"
                            onclick="registrar()">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 2 -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">INTRODUCCIÓN</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide funcionalidades" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                    class="carouselIndicators active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"
                                    class="carouselIndicators"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"
                                    class="carouselIndicators"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"
                                    class="carouselIndicators"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="4"
                                    class="carouselIndicators"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="5"
                                    class="carouselIndicators"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="6"
                                    class="carouselIndicators"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="imagenes/intro/1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/3.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/4.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/5.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/6.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/intro/7.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="cerrarModal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
